    <script>
        function updateAvailability() {
            var dateInput = document.getElementById("date");
            var selectedDate = dateInput.value;

            fetch("availability.php", {
                method: "POST",
                body: new URLSearchParams({ date: selectedDate }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                },
            })
            .then(response => response.json())
            .then(data => {
                if ('availableTimes' in data) {
                    var availableTimesArray = data.availableTimes;
                    populateTimeOptions(availableTimesArray);
                } else {
                    // Handle the case where the response doesn't have the expected property
                    console.error("Error: Unexpected response format");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
        
        function populateTimeOptions(availableTimes) {
            var timeSelect = document.getElementById("time");
        
            // Clear existing options
            timeSelect.innerHTML = "";
        
            // Add the default option
            var defaultOption = document.createElement("option");
            defaultOption.text = "Διαλέξτε Ώρα";
            defaultOption.value = "";
            timeSelect.add(defaultOption);
        
            // Check if there are available times
            if (availableTimes.length > 0) {
                for (var i = 0; i < availableTimes.length; i++) {
                    var option = document.createElement("option");
                    option.text = availableTimes[i];
                    option.value = availableTimes[i];
                    timeSelect.add(option);
                }
            } else {
                // If no available times, show a default message
                var option = document.createElement("option");
                option.text = "Δεν Υπάρχει Διαθεσιμότητα Σε Αυτήν Την Ημερομηνία";
                timeSelect.add(option);
            }
        }
        
        
        // Initial call to set up available times when the page loads
        updateAvailability();
    </script>
    <script>
        function submitForm() {
            var form = document.getElementById("appointmentForm");
            var formData = new FormData(form);
    
            fetch(form.action, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
            
            // Prevent the default form submission behavior
            return false;
        }
    
        var form = document.getElementById("appointmentForm");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            submitForm();
        });
    </script>
